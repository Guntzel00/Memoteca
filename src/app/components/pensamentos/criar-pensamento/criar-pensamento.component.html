<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br />pensamento novo:</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o seu pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">autoria</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a sua autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <!-- Modelo 1 -->
    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo-1">
          <input
            type="radio"
            id="modelo-1"
            value="modelo-1"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo1.png"
            alt="Aspas Azuis "
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
      <!-- Modelo 2 -->
      <div class="radio-modelo">
        <label for="modelo-2">
          <input
            type="radio"
            id="modelo-2"
            value="modelo-2"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo2.png"
            alt="Aspas Azuis claro"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
      <!-- Modelo 3 -->
      <div class="radio-modelo">
        <label for="modelo-3">
          <input
            type="radio"
            id="modelo-3"
            value="modelo-3"
            name="modelo-card"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo3.png"
            alt="Aspas Verdes"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criaPensamento()" class="botao">Salvar</button>
      <button
        routerLink="/listarPensamento"
        (click)="cancelaPensamento()"
        class="botao"
      >
        Cancelar
      </button>
    </div>
  </form>
</section>
